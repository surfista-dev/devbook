<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Principal</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-2 col-md-5 col-lg-5 col-xl-5">
        <h3>Nova poblicação</h3>
        <fieldset>
          <form id="nova-publicacao">
            <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" class="form-control" id="titulo" name="titulo" required="required"
                placeholder="Insira o Título da sua publicação">
            </div>
            <div class="form-group">
              <label for="conteudo">Conteúdo</label>
              <textarea class="form-control" name="conteudo" id="conteudo" required="required"
                placeholder="Insira o conteúdo da sua publicação"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">
              Publicar
            </button>
          </form>
        </fieldset>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2 col-md-7 col-lg-7 col-xl-7">
        {{ range . }}
        <div class="jumbotron">
          <h1 class="display-4">{{ .Titulo }}</h1>
          <p class="lead">{{ .Conteudo }}</p>
          <a href="#">{{ .AutorNick }} - {{ .CriadaEm }}</a>
          <hr class="my-4">
          <p>Botões</p>
        </div>
        {{ end }}
      </div>

    </div>
  </div>
  <footer class="text-muted mt-4">
    <div class="container">
      <p>
        Tech-Bov 2021. Todos os direitos reservados
    </div>
  </footer>
</body>

</html>
