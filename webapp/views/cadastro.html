<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rio</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">

</head>
<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="formulario-cadastro">
                <span>Crie a sua conta agora mesmo!</span>
                <div>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required="required">
                </div>
                <div>
                    <input type="text" name="nick" id="nick" placeholder="Digite seu nick" required="required">
                </div>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite seu email" required="required">
                </div>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="required">
                </div>
                <div>
                    <input type="password" name="confirma-senha" id="confirma-senha" placeholder="confirme sua senha" required="required">
                </div>
                <a href="/login">Click aqui para fazer o Login</a>
                <button type="submit" class="btn-devbook">Cadastra</button>
            </form>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/cadastro.js"></script>
</body>
</html>
